<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect for Peace - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="particleCanvas" class="particle-bg"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <h1 class="brand">Connect for Peace</h1>
                <p class="subtitle">Reset your password to continue</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="btn-loading" style="display: none;">Sending...</span>
                </button>
            </form>

            <div class="auth-switch">
                <p>Remember your password? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <p>Sending reset link...</p>
    </div>

    <script src="forgot_password.js"></script>
</body>
</html>
